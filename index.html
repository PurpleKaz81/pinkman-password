<!DOCTYPE html>
<html lang="en">

  <head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Password Authenticator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />
  <link href="fontawesome-free-6.3.0-web/css/all.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>

<body class="d-grid justify-content-center align-items-center">
  <div class="container">
    <div class="row justify-content-center align-items-center">
      <div class="col-12 col-sm-8 col-md-6">

        <div id="generator" class="generator-form mt-5 mx-md-auto mx-sm-auto mb-1 mb-md-1 mb-sm-auto p-sm-4">
          <form>

            <div id="generator-header" class="text-center text-sm-center mb-3">
              <label class="text-dark">Need a password?</label>
            </div>

            <form>
              <div id="generator-box" class="input-generator d-grid">
                <div class="input-icon">
                  <input type="password" class="form-control text-center" name="generated-password" id="generated-password-input" placeholder="Password here, yo!" autocomplete="new-password">
                  <i class="fas fa-eye-slash translate-middle-y me-3" id="toggle-password-top"></i>
                </div>
                <button id="generate-btn" type="button" class="btn btn-light mt-2">Generate & Copy</button>
              </div>
            </form>

          </form>
        </div>
      </div>
    </div>
  </div>

  <div class="container">
    <div class="row justify-content-center align-items-center">
      <div class="col-12 col-sm-8 col-md-6">

        <div id="header-container" class="header-slogan text-center text-sm-center" data-bs-toggle="popover" data-bs-trigger="hover focus" data-bs-content="'Authenticate, bitch!' -Pinkman, Jesse (2023)">
          <h1 id="header">The Pinkman Password Authenticator</h1>
        </div>

      </div>
    </div>
  </div>

  <div class="container">
    <div class="row justify-content-center align-items-center">
      <div class="col-12 col-sm-8 col-md-6">

        <div id="authenticator" class="password-form mt-5 mx-md-auto mx-sm-auto mb-1 mb-md-1 mb-sm-auto p-sm-4">
          <form>

            <div id="label-container" class="text-center text-sm-center mb-3" data-bs-toggle="popover" data-bs-trigger="hover focus" data-bs-content="No grandma passwords, please!">
              <label id="label" for="password-input" class="form-label d-block">Enter a Password</label>
            </div>

            <form>
              <div id="password-box" class="input-submit d-grid">
                <div class="input-icon">
                  <input type="password" class="form-control text-center" name="password" id="password-input" placeholder="Password">
                  <i class="fas fa-eye-slash translate-middle-y me-3" id="toggle-password-bottom"></i>
                </div>
                <button type="submit" id="submit-btn" class="btn btn-primary mt-2">Submit</button>
              </div>

              <div id="error-container" class="mx-4 mx-sm-4 mx-md-4" data-bs-toggle="popover" data-bs-trigger="hover focus" data-bs-content="WRRROOOOOONG-UH!">
                <p id="error-msg"></p>
              </div>
            </form>


          </form>
        </div>
      </div>
    </div>
  </div>

  <div class="modal fade" id="success-modal" tabindex="-1" aria-labelledby="success-modal-label" aria-hidden="true">
    <div class="modal-dialog modal-dialog-scrollable">
      <div class="modal-content">

        <div class="modal-header">
          <h5 class="modal-title blink" id="success-modal-label">Success at Last</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>

        <div class="modal-body">
          <div id="modal-body"></div>
        </div>

        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>

      </div>
    </div>
  </div>

  <script src="main.js"></script>
</body>

</html>
